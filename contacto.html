    <meta charset="UTF-8">

    <title>contacto</title>
    <link rel="stylesheet" href="css/estilo.css">
</head>

<body>
    <header class="site-header ">
        <div class="contenedor contenido-header">
            <div class="barra">
                <a href="">
                    <img class="logo" src="img/logo.jpeg" alt="logo de GYL tienda de arreglos">
                </a>
                <div>
                    <nav class="menu">
                        <a href="index.html">Inicio</a>
                        <a href="nosotros.html">Nosotros</a>
                        <a href="portafolio.html">Productos</a>
                        <a href="blog.html">Blog</a>
                    </nav>
                </div>
            </div>
        </div>
    </header>
    <!--inicio de contatos-->
    <h1 class="fw-300 centrar-texto">
        Contacto
    </h1>
    <main class="contenedor seccion contenido-header">
        <div class="contenido-contacto">
            <img src="img/e.jpg" alt="imagen de contacto">
            <div class="text-contacto">
                <h2>
                    Encuentranos por
                </h2>
                <div class="texto-entrada">
                    <a href="https://instagram.com/by.gylsc?igshid=YmMyMTA2M2Y=" target="_blank">
                        <h4> Encuentranos en instagram
                        </h4>
                    </a>
                    <!--enlase externo-->
                </div>
            </div>
        </div>
        <div>
            <h2 class="fw-300 centrar-texto">
                llena el formulario de contacto
            </h2>
            <form action="">
                <fieldset>
                    <legend> Enviar su consulta </legend>
                    <label for="nombre">Ingrese su nombre</label>
                    <input type="text" name="nombre" id="nombre" placeholder="ingrese su nombre">
                    <label for="apellido">Ingrese su apellido</label>
                    <input type="text" name="apellido" id="apellido" placeholder="ingrese su apellido">
                    <label for="correo">Ingrese su correo</label>
                    <input type="text" name="correo" id="correo" placeholder="ingrese su correo">
                    <label for="telefono">Ingrese su telefono</label>
                    <input type="text" name="telefono" id="telefono" placeholder="ingrese su numero de telefono">
                    <label for="mensaje">Ingrese su mensaje</label>
                    <textarea name="mensaje" id="mensaje" cols="30" rows="10"></textarea>
                </fieldset>
                <input type="submit" class="boton boton-morado" value="ENVIAR">
            </form>
        </div>
    </main>
    <!--fin de contactos-->

    <footer class="site-footer seccion">
        <div class="contenedor contenedor-footer">
            <nav class="navegacion">
                <a href="nosotros.html">Nosotros</a>
                <a href="portafolio.html">Portafolio</a>
                <a href="blog.html">Blog</a>
                <a href="contacto.html">Contacto</a>
            </nav>
        </div>
    </footer>
</body>
